<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body bgcolor="lightblue">
    <center><h1>Table Tag Example</h1></center>
    <hr>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>Technology</th>
            <th>Logo</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Python</td>
            <td>Python LOGO</td>
        </tr>
    </table>
</body>
</html>
