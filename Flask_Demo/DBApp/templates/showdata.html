<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="background-color: rgb(203, 234, 124);">
    <h1 style="text-align: center;color: brown;">Show all data</h1>
    <hr>
    <div class="contai  ner">
        <!-- {{data}} -->
        <table class="table table-dark table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                </tr>
                {% endfor %}
        </table>
    </div>
</body>
